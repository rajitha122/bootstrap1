<!DOCTYPE html>
<html>
<head>

<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<canvas id="mycanvas" width="700" height="500"
style="border:1px solid #CD5C5C;">
</canvas>
<script>
var c=document.getElementById("mycanvas");
var ctx=c.getContext("2d");
ctx.fillStyle="#E9967A";
ctx.strokeRect(0,0,500,600);
ctx.drawRect(0,0,300,300);
</script>

</body>
</html>
